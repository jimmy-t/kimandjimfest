<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta property="og:url" content="http://kimandjimfest.com/sko" />
    <meta property="og:title" content="KimAndJimFest.com" />
    <meta property="og:description" content="(sko!)" />
    <meta property="og:image" content="http://nelsonfest.com/hahaguy.jpg" />
    <style>
    canvas {
        border:1px solid #d3d3d3;
        background-color: #00AA00;
        width: 70%;
        margin-left: 15%;
        margin-right: 15%;
        height: auto;
    }
    </style>
 <title>Sko!</title>
 </head>
 <body>
 
 <canvas id='canvas'></canvas><br />
 <button onclick='moveLeft()'>Left</button>
 <button onclick='moveRight()'>Right</button>
 <button onclick='moveUp()'>Up</button>
 <button onclick='moveDown()'>Down</button>

 <script>
    var canvasWidth = 300;
    var canvasHeight = 300;

    var spriteWidth = 180;
    var spriteHeight = 54;

    var rows = 2; 
    var cols = 6; 

    var trackRight = 0; 
    var trackLeft = 1; 

    var width = spriteWidth/cols; 
    var height = spriteHeight/rows; 

    var curFrame = 0; 
    var frameCount = 6; 

    var x = Math.floor(Math.random() * (canvasWidth - width));
    var y = Math.floor(Math.random() * (canvasHeight - height));

    var srcX = curFrame * width; 
    var srcY = 0; 

    var dirX = "none";
    var dirY = "none";

    var speedX = 1;
    var minSpeedX = 1;
    var maxSpeedX = 2;
    var speedY = 1;
    var minSpeedY = 1; 
    var maxSpeedY = 2;

    var canvas = document.getElementById('canvas');
    canvas.width = canvasWidth;
    canvas.height = canvasHeight; 

    var ctx = canvas.getContext("2d");

    var character = new Image(); 
    character.src = "8-bit-lil-sebastian-sprite-with-pause.png";
    //character.src = "8-bit-horse-sprite-with-pause.png";

    var framesPerMove = 1;
    var moveCountdown = 0;

    //ctx.scale(0.5, 0.5);
    ctx.drawImage(character,srcX,srcY,width,height,x,y,width,height);

    var boundarySize = Math.max(width, height) * 2;
    var wasInBoundary = false;
    var switchedAlready = false;

    function inEdgeBoundary() {
        return x < boundarySize 
                    || x > canvasWidth - boundarySize
                    || y < boundarySize
                    || y > canvasHeight - boundarySize;
    }

    function switchSpeeds() {
        var leavingBoundary = wasInBoundary && inEdgeBoundary();

        if (leavingBoundary) {
            switchedAlready = false;
        }

        if (inEdgeBoundary()) {
            wasInBoundary = true;
            return;
        }

        wasInBoundary = false;

        if (switchedAlready) {
            return;
        }

        switchedAlready = true;

        speedX = Math.floor(Math.random() * maxSpeedX) + minSpeedX;
        speedY = Math.floor(Math.random() * maxSpeedY) + minSpeedY;

        if (speedX == maxSpeedX) {
            speedY = minSpeedY;
        }

        if (speedY == maxSpeedY) {
            speedX = minSpeedX;
        }
    };

    function updateFrame(){
        curFrame = ++curFrame % frameCount;
        moveCountdown = ++moveCountdown % framesPerMove;
        var allowMove = curFrame != 1 && curFrame != 2 && curFrame != 4 && curFrame != 5;
        allowMove = true;//&= moveCountdown == 0;
        srcX = curFrame * width; 
        ctx.clearRect(x,y,width,height); 
        switchSpeeds();

        if (dirX == "left"){
            if (x > 0) {
                srcY = trackLeft * height; 
                if (allowMove) x -= speedX; 
            } else {
                dirX = "right";
            }
        }

        if (dirX == "right"){
            if (x < canvasWidth - width) {
                srcY = trackRight * height; 
                if (allowMove) x += speedX; 
            } else {
                dirX = "left";
            }
        }

        if (dirY == "up"){
            if (y > 0) {
                if (allowMove) y -= speedY;
            } else {
                dirY = "down";
            }
        }

        if (dirY == "down"){
            if (y < canvasHeight - height) {
                if (allowMove) y += speedY; 
            } else {
                dirY = "up";
            }
        }
    }

    function draw(){
        updateFrame();
        ctx.drawImage(character,srcX,srcY,width,height,x,y,width,height);
    }

    function moveLeft(){
        dirX = "left";
    }

    function moveRight(){
        dirX = "right";
    }

    function moveUp(){
        dirY = "up";
    }

    function moveDown(){
        dirY = "down";
    }

    setInterval(draw,50);

    if ((Math.floor(Math.random()) * 1) == 0) {
        moveLeft();
    } else {
        moveRight();
    }


    if ((Math.floor(Math.random()) * 1) == 0) {
        moveDown();
    } else {
        moveUp();
    }

 </script>
 </body>
</html>
