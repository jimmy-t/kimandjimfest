<!DOCTYPE html>
<html>
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta property="og:url" content="http://kimandjimfest.com/sko" />
    <meta property="og:title" content="KimAndJimFest.com" />
    <meta property="og:description" content="(sko!)" />
    <meta property="og:image" content="http://nelsonfest.com/hahaguy.jpg" />
    <style>
    canvas {
        border:1px solid #d3d3d3;
        background-color: #00AA00;
    }
    </style>
 <title>Sko!</title>
 </head>
 <body>
 
 <canvas id='canvas'></canvas><br />
 <button onclick='moveLeft()'>Left</button>
 <button onclick='moveRight()'>Right</button>
 <button onclick='moveUp()'>Up</button>
 <button onclick='moveDown()'>Down</button>

 <script>
    var canvasWidth = 650; 
    var canvasHeight = 350;

    var spriteWidth = 864; 
    var spriteHeight = 280; 

    var rows = 2; 
    var cols = 8; 

    var trackRight = 0; 
    var trackLeft = 1; 

    var width = spriteWidth/cols; 
    var height = spriteHeight/rows; 

    var curFrame = 0; 
    var frameCount = 8; 

    var x=0;
    var y=200; 

    var srcX; 
    var srcY; 

    var dirX = "none";
    var dirY = "none";

    var speedX = 12; 
    var speedY = 12; 

    var canvas = document.getElementById('canvas');
    canvas.width = canvasWidth;
    canvas.height = canvasHeight; 

    var ctx = canvas.getContext("2d");

    var character = new Image(); 
    character.src = "character.png";

    function updateFrame(){
        curFrame = ++curFrame % frameCount; 
        srcX = curFrame * width; 
        ctx.clearRect(x,y,width,height); 

        if (dirX == "left"){
            if (x > 0) {
                srcY = trackLeft * height; 
                x -= speedX; 
            } else {
                dirX = "right";
            }
        }

        if (dirX == "right"){
            if (x < canvasWidth - width) {
                srcY = trackRight * height; 
                x += speedX; 
            } else {
                dirX = "left";
            }
        }

        if (dirY == "up" && y > 0){
            y -= speedY; 
        }

        if (dirY == "down" && y < canvasHeight - height){
            y += speedY; 
        }
    }

    function draw(){
        updateFrame();
        ctx.drawImage(character,srcX,srcY,width,height,x,y,width,height);
    }

    function moveLeft(){
        dirX = "left";
    }

    function moveRight(){
        dirX = "right";
    }

    function moveUp(){
        dirY = "up";
    }

    function moveDown(){
        dirY = "down";
    }

    setInterval(draw,50);

 </script>
 </body>
</html>
